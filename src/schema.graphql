type Query {
  hello: String
}

type Mutation {
  createUser(data: UserInput!): User!
}

type Mutation {
  login(email: String!, password: String!, rememberMe: Boolean = false): LoginInfo!
}

input UserInput {
  name: String!
  email: String!
  password: String!
  birthDate: String
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  birthDate: String
}

type LoginInfo {
  user: User!
  token: String!
}
